apiVersion: apps/v1
kind: Deployment
metadata:
  name: istioapp
  labels:
    app: istioapp
    version: v2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: istioapp
  template:
    metadata:
      labels:
        app: istioapp
    spec:
      containers:
      - name: istioapp
        image: wandpsilva/istioapp:v1.0
        ports:
        - containerPort: 80
